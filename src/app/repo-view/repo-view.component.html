<div *ngIf="repoInfo" class="container">
  <div *ngIf="repoInfo">
    <h1 class="repo-title">
      <a class="repo-link" [routerLink]="['/user', repoInfo.owner.login]">{{ repoInfo.owner.login }}</a> / 
      {{ repoInfo.name }}
    </h1>
    <app-repo-info [icon]="'star'" [title]="'Stars'" 
      [label]="repoInfo.stargazers_count"></app-repo-info>
    <app-repo-info [icon]="'file-code-o'" [title]="'Language'" 
      [label]="repoInfo.language"></app-repo-info>
    <app-repo-info [icon]="'external-link'" [title]="'External Link'" 
      [target]="'_blank'" [href]="repoInfo.html_url"></app-repo-info>
    <p class="repo-description">
      {{ repoInfo.description }}
    </p>
  </div>
  <app-readme-container [readmeTemplate]="readmeTemplate"></app-readme-container>
</div>
