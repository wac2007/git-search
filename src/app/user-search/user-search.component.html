<div class="container">
  <div class="text-center">
    <h1>Git Search</h1>
    <p>Search for a user to view your profile</p>
  </div>
  <div class="form-user-search">
    <input class="form-control" (keyup)="searchTerm.next($event.target.value)" 
      placeholder="Search User" />
    <div class="table-results" *ngIf="userList">
      <app-search-table [rowList]="userList" [emptyText]="emptyText"
        [resultDisplayLimit]="resultDisplayLimit"></app-search-table>
    </div>
  </div>
  <app-loading *ngIf="loading"></app-loading>
</div>
