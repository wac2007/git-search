<div class="container">
  <div class="row">
    <div class="col-md-5 col-lg-3 column" *ngIf="userProfile">
      <app-user-profile [userProfile]="userProfile"></app-user-profile>
    </div>
    <div class="col-sm">
      <div class="row">
        <div class="order-2 order-lg-1 col column">
            <h2 class="repo-title">Repos</h2>
          <app-user-repos *ngIf="userRepos" [repoList]="userRepos"></app-user-repos>
        </div>
        <div class="order-1 order-lg-2 col-lg-2 column">
          <app-user-repo-filters [filters]="filters" (filterChanged)="getRepos($event)"></app-user-repo-filters>
        </div>
      </div>
    </div>
  </div>
</div>
